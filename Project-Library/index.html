<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3eff03c03d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="web-name">JLib
                    <i class="fa-solid fa-book"></i>
                </div>
                <div class="nav-buttons">
                    <button class="btn theme-toggle" id="themeToggle">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <button class="btn btn-add" id="addBookBtn">+ Add Book</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-container">
        
        <div class="books-grid" id="booksGrid"></div>
    </main>
    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            Jmaesss
        </p>
    </footer>
    <div class="model" id="addBookModel">
        <form class="add-book-form" id="addBookForm">
            <h3>Add New Book</h3>
            <input type="text" class="input" id="title" placeholder="Title" required maxlength="100">
            <input type="text" class="input" id="author" placeholder="Author" required maxlength="100">
            <input type="number" class="input" id="pages" placeholder="Pages" required maxlength="100">
            <div class="is-read">
                <label for="is-read">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead">
            </div>
            <button class="btn submit-btn" type="submit">Submit</button>
        </form>
    </div>
    <div class="model" id="accountModel"></div>
    <div class="overlay" id="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
